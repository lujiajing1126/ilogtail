name: Release

on:
  push:
    tags:
      - v1.*

jobs:
  CI:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 90
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        go-version: [1.19]
        # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idruns-on
        runner: [ubuntu-latest]
      fail-fast: true
    steps:
      # prepare ubuntu environment
      - name: prepare ubuntu environment
        if: matrix.runner == 'ubuntu-latest'
        run: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y libsystemd-dev
      # Clean up space to prevent action from running out of disk space.
      - name: clean
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
      - name: Check disk space
        run: |
          df -hT $PWD

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Binary
        if: matrix.runner == 'ubuntu-latest'
        env:
          BUILD_LOGTAIL_UT: OFF
          ENABLE_COMPATIBLE_MODE: ON
          ENABLE_STATIC_LINK_CRT: ON
          WITHOUTGDB: ON
        run: make dist && scripts/check_glibc.sh

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish Docker
        if: matrix.runner == 'ubuntu-latest'
        env:
          DOCKER_PUSH: true
          DOCKER_REPOSITORY: github.com/lujiajing1126/ilogtail
        run: VERSION=${GITHUB_REF_NAME#v} make multi-arch-docker

  result:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [CI]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"